<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Evaluation - Building Your Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-bg: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .evaluation-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-bg);
        }
        
        .header-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .header-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background: var(--light-bg);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--success-color), var(--secondary-color));
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .question-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--secondary-color);
        }
        
        .question-header {
            margin-bottom: 2rem;
        }
        
        .question-number {
            background: var(--secondary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 600;
            line-height: 1.5;
        }
        
        .question-type {
            background: var(--light-bg);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .answer-section {
            margin-top: 2rem;
        }
        
        .answer-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .answer-option {
            background: white;
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .answer-option:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
        }
        
        .answer-option.selected {
            border-color: var(--success-color);
            background: rgba(39, 174, 96, 0.1);
        }
        
        .answer-option input[type="radio"] {
            margin-right: 1rem;
        }
        
        .answer-option label {
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }
        
        .text-input-group {
            margin-top: 1rem;
        }
        
        .text-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .text-input.error {
            border-color: var(--accent-color);
            background-color: rgba(231, 76, 60, 0.05);
        }
        
        .text-input.valid {
            border-color: var(--success-color);
            background-color: rgba(39, 174, 96, 0.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--success-color), var(--secondary-color));
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: var(--light-bg);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--dark-bg);
            color: white;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--secondary-color);
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .evaluation-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .answer-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="evaluation-container">
            <!-- Header Section -->
            <div class="header-section">
                <h1 class="header-title">
                    <i class="fas fa-clipboard-list me-3"></i>
                    ADM Evaluation
                </h1>
                <p class="header-subtitle">
                    Answer questions to build your decision case step by step
                </p>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-text">
                    <span>Progress</span>
                    <span id="progress-text">Question 1 of 5</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
                </div>
            </div>
            
            <!-- Question Section -->
            <div class="question-section" id="question-section">
                <div class="question-header">
                    <div class="question-number" id="question-number">1</div>
                    <h2 class="question-text" id="question-text">
                        Loading question...
                    </h2>
                    <div class="question-type" id="question-type">Question Type</div>
                </div>
                
                <div class="answer-section" id="answer-section">
                    <div class="loading-spinner">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="goBack()" id="back-btn" style="display: none;">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back
                    </button>
                    <button class="btn btn-primary" onclick="submitAnswer()" id="submit-btn" disabled>
                        <i class="fas fa-arrow-right me-2"></i>
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQuestion = null;
        let selectedAnswer = null;
        let sessionId = '{{ session_id }}';
        let questionHistory = [];
        let currentQuestionIndex = 0;
        
        // Initialize the evaluation
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentQuestion();
            updateProgress();
        });
        
        function loadCurrentQuestion() {
            fetch(`/api/question?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        // Evaluation complete, redirect to results
                        window.location.href = '/results';
                        return;
                    }
                    
                    currentQuestion = data;
                    displayQuestion(data);
                    updateProgress();
                })
                .catch(error => {
                    console.error('Error loading question:', error);
                    showError('Error loading question. Please try again.');
                });
        }
        
        function displayQuestion(question) {
            console.log('Displaying question:', question);
            
            const questionText = document.getElementById('question-text');
            const questionType = document.getElementById('question-type');
            const answerSection = document.getElementById('answer-section');
            const submitBtn = document.getElementById('submit-btn');
            
            // Update question text and type
            questionText.textContent = question.question;
            questionType.textContent = question.type.charAt(0).toUpperCase() + question.type.slice(1);
            
            // Clear previous answers and reset state
            answerSection.innerHTML = '';
            selectedAnswer = null;
            submitBtn.disabled = true;
            
            // Reset algorithmic question state for new questions
            if (question.type !== 'algorithmic') {
                window.currentAlgorithmicQuestion = null;
            }
            
            console.log('Question type:', question.type);
            
            // Create answer options based on question type
            if (question.type === 'instantiator') {
                console.log('Creating instantiator options');
                createChoiceOptions(question.choices);
            } else if (question.type === 'simple') {
                console.log('Creating simple options');
                createChoiceOptions(question.choices);
            } else if (question.type === 'algorithmic') {
                console.log('Creating algorithmic inputs for questions:', question.questions);
                createTextInputs(question.questions);
            } else if (question.type === 'factual_ascription') {
                console.log('Creating factual ascription input for:', question.question);
                createFactualAscriptionInput(question);
            } else if (question.type === 'sub_adm') {
                console.log('Creating sub-ADM info');
                createSubADMInfo(question);
            } else {
                console.log('Unknown question type:', question.type);
            }
        }
        
        function createChoiceOptions(choices) {
            const answerSection = document.getElementById('answer-section');
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            choices.forEach((choice, index) => {
                const option = document.createElement('div');
                option.className = 'answer-option';
                option.onclick = () => selectChoice(choice, option);
                
                option.innerHTML = `
                    <input type="radio" name="answer" value="${choice}" id="choice_${index}">
                    <label for="choice_${index}">${choice}</label>
                `;
                
                optionsContainer.appendChild(option);
            });
            
            answerSection.appendChild(optionsContainer);
        }
        
        function createTextInputs(questions) {
            console.log('createTextInputs called with questions:', questions);
            
            const answerSection = document.getElementById('answer-section');
            
            // Store the questions for this algorithmic question
            if (!window.currentAlgorithmicQuestion) {
                window.currentAlgorithmicQuestion = {
                    questions: questions,
                    currentInputIndex: 0,
                    answers: []
                };
            }
            
            console.log('Stored algorithmic question state:', window.currentAlgorithmicQuestion);
            
            // Show the first input question
            showNextAlgorithmicInput();
        }
        
        function showNextAlgorithmicInput() {
            const answerSection = document.getElementById('answer-section');
            const currentQ = window.currentAlgorithmicQuestion;
            
            if (currentQ.currentInputIndex >= currentQ.questions.length) {
                // All inputs collected, show summary and enable submit
                showAlgorithmicSummary();
                return;
            }
            
            // Clear previous content
            answerSection.innerHTML = '';
            
            // Add explanation for algorithmic questions
            const explanation = document.createElement('div');
            explanation.className = 'alert alert-info mb-3';
            explanation.innerHTML = `
                <i class="fas fa-info-circle me-2"></i>
                <strong>Algorithmic Question:</strong> This question requires multiple text inputs that will be processed by an algorithm to determine the outcome.
                <br><br>
                <strong>How it works:</strong> The system will compare your available sources with your required sources to identify any gaps that need to be addressed.
                <br><br>
                <strong>Progress:</strong> Input ${currentQ.currentInputIndex + 1} of ${currentQ.questions.length}
            `;
            answerSection.appendChild(explanation);
            
            // Show current question
            const question = currentQ.questions[currentQ.currentInputIndex];
            const inputGroup = document.createElement('div');
            inputGroup.className = 'text-input-group';
            
            inputGroup.innerHTML = `
                <label class="form-label fw-bold">${question}</label>
                <input type="text" class="text-input" id="current_input" 
                       placeholder="Enter your answer..." oninput="validateCurrentInput()">
                <small class="form-text text-muted">Please provide a detailed answer.</small>
            `;
            
            answerSection.appendChild(inputGroup);
            
            // Update submit button text
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Next Input';
            submitBtn.disabled = true;
        }
        
        function showAlgorithmicSummary() {
            const answerSection = document.getElementById('answer-section');
            const currentQ = window.currentAlgorithmicQuestion;
            
            answerSection.innerHTML = '';
            
            const summary = document.createElement('div');
            summary.className = 'alert alert-success';
            summary.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                <strong>All inputs collected!</strong>
                <br><br>
                <strong>Your answers:</strong>
                <ul class="mt-2">
                    ${currentQ.questions.map((q, i) => `<li><strong>${q}</strong>: ${currentQ.answers[i]}</li>`).join('')}
                </ul>
                <br>
                Click "Process Algorithm" to evaluate your inputs.
            `;
            
            answerSection.appendChild(summary);
            
            // Update submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-cogs me-2"></i>Process Algorithm';
            submitBtn.disabled = false;
            
            // Set selected answer to indicate we're ready
            selectedAnswer = 'ready';
        }
        
        function validateCurrentInput() {
            const input = document.getElementById('current_input');
            const value = input.value.trim();
            
            if (value) {
                input.classList.remove('error');
                input.classList.add('valid');
                document.getElementById('submit-btn').disabled = false;
            } else {
                input.classList.remove('valid');
                input.classList.add('error');
                document.getElementById('submit-btn').disabled = true;
            }
        }
        
        function createSubADMInfo(question) {
            const answerSection = document.getElementById('answer-section');
            
            const infoContainer = document.createElement('div');
            infoContainer.className = 'alert alert-info';
            infoContainer.innerHTML = `
                <i class="fas fa-info-circle me-2"></i>
                <strong>Sub-ADM Evaluation:</strong> This question involves evaluating a sub-ADM for ${question.source_blf}. 
                The system will automatically process this evaluation.
            `;
            
            answerSection.appendChild(infoContainer);
            
            // For sub-ADM questions, we can proceed automatically
            selectedAnswer = 'auto';
            document.getElementById('submit-btn').disabled = false;
        }
        
        function createFactualAscriptionInput(question) {
            const answerSection = document.getElementById('answer-section');
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'text-input-group';
            
            inputContainer.innerHTML = `
                <label class="form-label fw-bold">${question.question}</label>
                <input type="text" class="text-input" id="factual_input" 
                       placeholder="Enter your answer..." oninput="validateFactualInput()">
                <small class="form-text text-muted">Please provide a detailed answer.</small>
            `;
            
            answerSection.appendChild(inputContainer);
            
            // Store the question data for submission
            window.currentFactualQuestion = {
                blf_name: question.blf_name,
                fact_name: question.fact_name,
                question_text: question.question
            };
            
            // Enable submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Continue';
        }
        
        function validateFactualInput() {
            const input = document.getElementById('factual_input');
            const submitBtn = document.getElementById('submit-btn');
            
            if (input.value.trim()) {
                input.classList.remove('error');
                input.classList.add('valid');
                submitBtn.disabled = false;
                selectedAnswer = input.value.trim();
            } else {
                input.classList.remove('valid');
                input.classList.add('error');
                submitBtn.disabled = true;
                selectedAnswer = null;
            }
        }
        
        function selectChoice(choice, optionElement) {
            // Remove previous selection
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select new choice
            optionElement.classList.add('selected');
            selectedAnswer = choice;
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }
        
        function validateTextInputs() {
            const inputs = document.querySelectorAll('.text-input');
            let allFilled = true;
            
            inputs.forEach(input => {
                const value = input.value.trim();
                if (!value) {
                    input.classList.remove('valid');
                    input.classList.add('error');
                    allFilled = false;
                } else {
                    input.classList.remove('error');
                    input.classList.add('valid');
                }
            });
            
            selectedAnswer = allFilled ? 'valid' : null;
            document.getElementById('submit-btn').disabled = !allFilled;
            
            // Update submit button text
            const submitBtn = document.getElementById('submit-btn');
            if (allFilled) {
                submitBtn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Process Algorithm';
            } else {
                submitBtn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Fill All Fields';
            }
        }
        
        function submitAnswer() {
            if (!selectedAnswer) {
                showError('Please select an answer before continuing.');
                return;
            }
            
            // Handle algorithmic questions step by step
            if (currentQuestion.type === 'algorithmic') {
                if (selectedAnswer === 'ready') {
                    // All inputs collected, submit the complete answer
                    submitAlgorithmicAnswer();
                } else {
                    // Collect current input and move to next
                    collectAlgorithmicInput();
                }
                return;
            }
            
            // Handle factual ascription questions
            if (currentQuestion.type === 'factual_ascription') {
                submitFactualAscription();
                return;
            }
            
            // Show loading state for non-algorithmic questions
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            
            // Prepare answer data
            let answerData = {
                session_id: sessionId,
                question_name: currentQuestion.name,
                answer: selectedAnswer
            };
            
            // Submit answer
            submitAnswerToServer(answerData);
        }
        
        function collectAlgorithmicInput() {
            const input = document.getElementById('current_input');
            const value = input.value.trim();
            
            if (!value) {
                showError('Please enter a value before continuing.');
                return;
            }
            
            // Store the answer
            window.currentAlgorithmicQuestion.answers.push(value);
            window.currentAlgorithmicQuestion.currentInputIndex++;
            
            // Show next input or summary
            showNextAlgorithmicInput();
        }
        
        function submitAlgorithmicAnswer() {
            // Show loading state
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing Algorithm...';
            
            // Prepare answer data with all collected inputs
            const currentQ = window.currentAlgorithmicQuestion;
            let answerData = {
                session_id: sessionId,
                question_name: currentQuestion.name,
                answer: currentQ.answers
            };
            
            console.log('Submitting algorithmic question answers:', currentQ.answers);
            
            // Submit answer
            submitAnswerToServer(answerData);
            
            // Clear the algorithmic question state
            window.currentAlgorithmicQuestion = null;
        }
        
        function submitFactualAscription() {
            // Show loading state
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            
            // Prepare answer data for factual ascription
            const currentFactual = window.currentFactualQuestion;
            let answerData = {
                session_id: sessionId,
                blf_name: currentFactual.blf_name,
                fact_name: currentFactual.fact_name,
                answer: selectedAnswer
            };
            
            console.log('Submitting factual ascription answer:', answerData);
            
            // Submit to factual ascription endpoint
            fetch('/api/factual_ascription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answerData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'complete') {
                    // Evaluation complete, redirect to results
                    window.location.href = '/results';
                } else if (data.status === 'next_question') {
                    // Load next question
                    currentQuestion = data.question;
                    displayQuestion(data.question);
                    currentQuestionIndex++;
                    updateProgress();
                    
                    // Reset submit button
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('submit-btn').innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continue';
                }
            })
            .catch(error => {
                console.error('Error submitting factual ascription:', error);
                showError('Error submitting answer. Please try again.');
                
                // Reset submit button
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('submit-btn').innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continue';
            });
            
            // Clear the factual question state
            window.currentFactualQuestion = null;
        }
        
        function submitAnswerToServer(answerData) {
            fetch('/api/answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answerData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'complete') {
                    // Evaluation complete, redirect to results
                    window.location.href = '/results';
                } else if (data.status === 'next_question') {
                    // Load next question
                    currentQuestion = data.question;
                    displayQuestion(data.question);
                    currentQuestionIndex++;
                    updateProgress();
                    
                    // Reset submit button
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('submit-btn').innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continue';
                }
            })
            .catch(error => {
                console.error('Error submitting answer:', error);
                showError('Error submitting answer. Please try again.');
                
                // Reset submit button
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('submit-btn').innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continue';
            });
        }
        
        function updateProgress() {
            fetch(`/api/session_info?session_id=${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progress-fill');
                    const progressText = document.getElementById('progress-text');
                    
                    progressFill.style.width = `${data.progress}%`;
                    progressText.textContent = `Question ${data.current_question} of ${data.total_questions}`;
                })
                .catch(error => {
                    console.error('Error updating progress:', error);
                });
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
