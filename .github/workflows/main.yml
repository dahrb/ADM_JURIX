name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -r requirements.txt
    
    - name: Run unit tests with detailed output
      run: |
        uv run python test_adm_unit.py all
      continue-on-error: false
    
    - name: Run sub-ADM tests only
      run: |
        uv run python test_adm_unit.py sub
      continue-on-error: false
    
    - name: Run main ADM tests only
      run: |
        uv run python test_adm_unit.py main
      continue-on-error: false
    
    - name: Run CLI tests only
      run: |
        uv run python test_adm_unit.py cli
      continue-on-error: false

  test-with-coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -r requirements.txt
        uv pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        uv run pytest test_adm_unit.py --cov=. --cov-report=xml --cov-report=html -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
